
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    .result {
      font-weight: bold;
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Temperature Converter</h2>

    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput" placeholder="e.g., 100">

    <fieldset>
      <legend>Select Unit:</legend>
      <label><input type="radio" name="unit" value="Celsius" checked> Celsius</label>
      <label><input type="radio" name="unit" value="Fahrenheit"> Fahrenheit</label>
      <label><input type="radio" name="unit" value="Kelvin"> Kelvin</label>
    </fieldset>

    <button onclick="convertTemp()">Convert</button>

    <div class="result" id="resultArea"></div>
  </div>

  <script>
    function convertTemp() {
      const input = document.getElementById("tempInput").value;
      const unit = document.querySelector('input[name="unit"]:checked').value;
      const resultArea = document.getElementById("resultArea");

      if (input === "" || isNaN(input)) {
        resultArea.textContent = "Please enter a valid number!";
        resultArea.style.color = "red";
        return;
      }

      const temp = parseFloat(input);
      let output = "";

      switch (unit) {
        case "Celsius":
          output += `Fahrenheit: ${(temp * 9/5 + 32).toFixed(2)} 째F\n`;
          output += `Kelvin: ${(temp + 273.15).toFixed(2)} K`;
          break;
        case "Fahrenheit":
          output += `Celsius: ${((temp - 32) * 5/9).toFixed(2)} 째C\n`;
          output += `Kelvin: ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
          break;
        case "Kelvin":
          output += `Celsius: ${(temp - 273.15).toFixed(2)} 째C\n`;
          output += `Fahrenheit: ${((temp - 273.15) * 9/5 + 32).toFixed(2)} 째F`;
          break;
      }

      resultArea.style.color = "green";
      resultArea.innerText = output;
    }
  </script>

</body>
</html>
